<div class="container">
    <p class="h4 my-5">Add New Result</p>
    <div class="row">
        <div class="col">
            <form (ngSubmit)="editStudent()" [formGroup]="studentEditForm" name="myForm">

                <div class="mb-3">
                  <label for="roll-no" class="form-label">Roll No.</label>
                  <input type="number" class="form-control" id="roll-no" name="rollno" formControlName="rollno" placeholder="{{student.rollNo}}" autocomplete="off" required>
                </div>
                <div *ngIf="rollNo?.errors?.['required']">
                    <span class="text-danger">Roll No is required.</span>
                  </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder={{student.name}} required>
                  <div *ngIf="name?.errors?.['required']">
                    <span class="text-danger">Name is required.</span>
                  </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder={{student.email}} required>
                    <div *ngIf="email?.errors?.['required']">
                        <span class="text-danger">Email is required.</span>
                    </div>
                    <div *ngIf="email?.errors?.['email']">
                        <span class="text-danger">Please enter a valid Email</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" class="form-control" id="score" name="score" formControlName="score" placeholder={{student.score}} required>
                    <div *ngIf="score?.errors?.['required']">
                        <span class="text-danger">Score is required.</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="submitForm(myForm.$valid)">Submit</button><button type="submit" class="btn btn-dark mx-4" (click)="formReset()">Clear</button>
            </form>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</div>
