<div class="container">
    <div class="text-center my-5">
        <h4>Find Result</h4>
    </div>
    <form (ngSubmit)="searchStudent()" [formGroup]="studentSearchForm" name="myForm">
    <div class="form-group row mb-3">
        <div class="col"></div>
        <div class="col">
            <label for="rollno" class="col-sm-2 col-form-label">Roll No.</label>
            <input type="text" name="rollno" class="form-control" formControlName="rollno" required>
            <div *ngIf="rollno?.errors?.['required']">
                <span class="text-danger">Roll No is required.</span>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="form-group row mb-3">
        <div class="col"></div>
        <div class="col">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" formControlName="name" required="">
            <div *ngIf="name?.errors?.['required']">
                <span class="text-danger">Name is required.</span>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="form-group row mb-3 text-center">
        <div class="col"></div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Search </button>
        </div>
        <div class="col">
            <input type="button" class="btn btn-dark" value="Clear" (click)="formReset()">
        </div>
        <div class="col"></div>
    </div>
    </form>
    <button type="button" class="btn btn-primary" (click)="backClicked()">Back</button>
</div>
